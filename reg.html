<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Validation Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input:invalid {
            border: 1px solid #ff7b7b;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ff7b7b;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" required>
        <div class="error-message" id="username-error">Invalid characters. Only letters and numbers allowed.</div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error">Invalid email format.</div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="password-error">Password must be at least 8 characters long.</div>

        <button type="button" onclick="validateForm()">Register</button>
    </form>

    <script>
        function validateForm() {
            // Get form inputs
            var usernameInput = document.getElementById('username');
            var emailInput = document.getElementById('email');
            var passwordInput = document.getElementById('password');

            // Regular expressions for validation
            var usernamePattern = /^[a-zA-Z0-9]+$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^.{8,}$/;

            // Validate username
            var isUsernameValid = usernamePattern.test(usernameInput.value);
            document.getElementById('username-error').style.display = isUsernameValid ? 'none' : 'block';

            // Validate email
            var isEmailValid = emailPattern.test(emailInput.value);
            document.getElementById('email-error').style.display = isEmailValid ? 'none' : 'block';

            // Validate password
            var isPasswordValid = passwordPattern.test(passwordInput.value);
            document.getElementById('password-error').style.display = isPasswordValid ? 'none' : 'block';

            // Check if all fields are valid
            if (isUsernameValid && isEmailValid && isPasswordValid) {
                // Submit the form or perform further actions
                alert('Registration successful!');
            } else {
                // Display an error message or take other appropriate actions
                alert('Registration failed. Please check the form.');
            }
        }
    </script>

</body>
</html>
